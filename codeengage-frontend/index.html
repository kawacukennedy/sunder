<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CodeEngage - Share & Collaborate on Code</title>

    <!-- Meta Tags -->
    <meta name="description" content="A platform for developers to share, discover, and collaborate on code snippets.">
    <meta name="keywords" content="code, snippets, developer, collaboration, programming, share code">

    <!-- Styles -->
    <link rel="stylesheet" href="src/css/main.css">
    <link rel="stylesheet" href="src/css/syntax-highlighting.css">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=JetBrains+Mono:wght@400;500&family=Plus+Jakarta+Sans:wght@700&display=swap"
        rel="stylesheet">
    <script src="https://unpkg.com/@phosphor-icons/web"></script>

    <!-- Visualizations -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jsdiff/5.1.0/diff.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vis-network/9.1.2/dist/vis-network.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>


    <!-- Load Tailwind CSS from local build -->
    <link rel="stylesheet" href="src/css/main.css">
    <script type="module" src="src/js/app.js?v=5" defer></script>
</head>

<body class="bg-deep-space text-gray-100 font-sans antialiased selection:bg-neon-purple selection:text-white">

    <!-- Application Container -->
    <div id="app">
        <!-- Loading State -->
        <div class="fixed inset-0 flex items-center justify-center bg-deep-space z-50">
            <div class="relative w-24 h-24">
                <div class="absolute inset-0 border-t-4 border-neon-blue rounded-full animate-spin"></div>
                <div class="absolute inset-2 border-b-4 border-neon-purple rounded-full animate-spin-reverse"></div>
            </div>
        </div>
    </div>

    <!-- Modals Portal -->
    <div id="modal-root"></div>

    <!-- Command Palette -->
    <div id="command-palette" class="fixed inset-0 z-[100] hidden" aria-labelledby="modal-title" role="dialog"
        aria-modal="true">
        <div class="fixed inset-0 bg-gray-900/80 backdrop-blur-sm transition-opacity"></div>

        <div class="fixed inset-0 z-10 overflow-y-auto p-4 sm:p-6 md:p-20">
            <div
                class="mx-auto max-w-2xl transform divide-y divide-gray-700 overflow-hidden rounded-xl bg-gray-900 shadow-2xl ring-1 ring-white/10 transition-all">
                <div class="relative">
                    <svg class="pointer-events-none absolute left-4 top-3.5 h-5 w-5 text-gray-500" viewBox="0 0 20 20"
                        fill="currentColor" aria-hidden="true">
                        <path fill-rule="evenodd"
                            d="M9 3.5a5.5 5.5 0 100 11 5.5 5.5 0 000-11zM2 9a7 7 0 1112.452 4.391l3.328 3.329a.75.75 0 11-1.06 1.06l-3.329-3.328A7 7 0 012 9z"
                            clip-rule="evenodd" />
                    </svg>
                    <input type="text" id="command-search"
                        class="h-12 w-full border-0 bg-transparent pl-11 pr-4 text-white placeholder:text-gray-500 focus:ring-0 sm:text-sm"
                        placeholder="Type a command or search..." role="combobox" aria-expanded="false"
                        aria-controls="options">
                </div>

                <!-- Results -->
                <div id="command-results" class="max-h-96 scroll-py-3 overflow-y-auto p-3">
                    <!-- Results populated by JS -->
                </div>

                <!-- Footer -->
                <div
                    class="flex flex-wrap items-center bg-gray-900/50 px-4 py-2.5 text-xs text-gray-400 border-t border-gray-800">
                    Type <kbd
                        class="mx-1 flex h-5 w-5 items-center justify-center rounded border border-gray-700 bg-gray-800 font-semibold text-white">?</kbd>
                    for help
                </div>
            </div>
        </div>
    </div>

    <!-- Toast Notifications -->
    <div id="toast-container" class="fixed bottom-4 right-4 z-50 flex flex-col gap-2"></div>

    <script>
        // Theme init to prevent flash
        if (localStorage.getItem('theme') === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
            document.documentElement.classList.add('dark');
        } else {
            document.documentElement.classList.remove('dark');
        }
    </script>
</body>

</html>
