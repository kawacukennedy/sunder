<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - CodeEngage</title>
    <link rel="stylesheet" href="/src/css/main.css">
    <link rel="stylesheet" href="/src/css/animations.css">
</head>
<body class="bg-gray-900 text-gray-100 min-h-screen flex items-center justify-center py-8">
    <div class="container mx-auto px-4 max-w-md">
        <div class="bg-gray-800 rounded-xl shadow-2xl border border-gray-700 overflow-hidden">
            <!-- Header -->
            <div class="bg-gradient-to-r from-green-600 to-blue-600 px-8 py-6 text-center">
                <div class="flex justify-center mb-4">
                    <svg class="w-12 h-12 text-white" fill="currentColor" viewBox="0 0 24 24">
                        <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm5 11h-4v4h-2v-4H7v-2h4V7h2v4h4v2z"/>
                    </svg>
                </div>
                <h1 class="text-2xl font-bold text-white">Join CodeEngage</h1>
                <p class="text-green-100 mt-2">Create your account and start coding</p>
            </div>

            <!-- Signup Form -->
            <form id="signup-form" class="px-8 py-6 space-y-6">
                <div class="space-y-4">
                    <!-- Username Field -->
                    <div>
                        <label for="username" class="block text-sm font-medium text-gray-300 mb-2">
                            Username
                        </label>
                        <div class="relative">
                            <input
                                type="text"
                                id="username"
                                name="username"
                                required
                                minlength="3"
                                maxlength="50"
                                pattern="[a-zA-Z0-9_-]+"
                                class="w-full px-4 py-3 bg-gray-700 border border-gray-600 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-transparent text-white placeholder-gray-400"
                                placeholder="username"
                            >
                            <div class="absolute inset-y-0 right-0 flex items-center pr-3">
                                <svg class="w-5 h-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"/>
                                </svg>
                            </div>
                        </div>
                        <span class="text-red-400 text-sm mt-1 hidden" id="username-error"></span>
                        <p class="text-xs text-gray-400 mt-1">3-50 characters, letters, numbers, underscores only</p>
                    </div>

                    <!-- Display Name Field -->
                    <div>
                        <label for="display_name" class="block text-sm font-medium text-gray-300 mb-2">
                            Display Name
                        </label>
                        <input
                            type="text"
                            id="display_name"
                            name="display_name"
                            required
                            maxlength="100"
                            class="w-full px-4 py-3 bg-gray-700 border border-gray-600 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-transparent text-white placeholder-gray-400"
                            placeholder="John Doe"
                        >
                        <span class="text-red-400 text-sm mt-1 hidden" id="display_name-error"></span>
                    </div>

                    <!-- Email Field -->
                    <div>
                        <label for="email" class="block text-sm font-medium text-gray-300 mb-2">
                            Email Address
                        </label>
                        <div class="relative">
                            <input
                                type="email"
                                id="email"
                                name="email"
                                required
                                class="w-full px-4 py-3 bg-gray-700 border border-gray-600 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-transparent text-white placeholder-gray-400"
                                placeholder="you@example.com"
                            >
                            <div class="absolute inset-y-0 right-0 flex items-center pr-3">
                                <svg class="w-5 h-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 12a4 4 0 10-8 0 4 4 0 008 0zm0 0v1.5a2.5 2.5 0 005 0V12a9 9 0 10-9 9m4.5-1.206a8.959 8.959 0 01-4.5 1.207"/>
                                </svg>
                            </div>
                        </div>
                        <span class="text-red-400 text-sm mt-1 hidden" id="email-error"></span>
                    </div>

                    <!-- Password Field -->
                    <div>
                        <label for="password" class="block text-sm font-medium text-gray-300 mb-2">
                            Password
                        </label>
                        <div class="relative">
                            <input
                                type="password"
                                id="password"
                                name="password"
                                required
                                minlength="8"
                                class="w-full px-4 py-3 bg-gray-700 border border-gray-600 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-transparent text-white placeholder-gray-400"
                                placeholder="••••••••"
                            >
                            <button type="button" id="toggle-password" class="absolute inset-y-0 right-0 flex items-center pr-3">
                                <svg class="w-5 h-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/>
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"/>
                                </svg>
                            </button>
                        </div>
                        <span class="text-red-400 text-sm mt-1 hidden" id="password-error"></span>
                        <div class="mt-2">
                            <div class="flex items-center space-x-2">
                                <div class="flex-1 bg-gray-700 rounded-full h-2">
                                    <div id="password-strength" class="h-2 rounded-full transition-all duration-300"></div>
                                </div>
                                <span id="strength-text" class="text-xs text-gray-400">Weak</span>
                            </div>
                        </div>
                        <p class="text-xs text-gray-400 mt-1">Min 8 characters</p>
                    </div>

                    <!-- Confirm Password Field -->
                    <div>
                        <label for="password_confirmation" class="block text-sm font-medium text-gray-300 mb-2">
                            Confirm Password
                        </label>
                        <div class="relative">
                            <input
                                type="password"
                                id="password_confirmation"
                                name="password_confirmation"
                                required
                                class="w-full px-4 py-3 bg-gray-700 border border-gray-600 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-transparent text-white placeholder-gray-400"
                                placeholder="••••••••"
                            >
                        </div>
                        <span class="text-red-400 text-sm mt-1 hidden" id="password_confirmation-error"></span>
                    </div>
                </div>

                <!-- Terms and Conditions -->
                <div class="space-y-3">
                    <label class="flex items-start">
                        <input type="checkbox" id="terms" required class="w-4 h-4 bg-gray-700 border-gray-600 rounded focus:ring-2 focus:ring-green-500 text-green-600 mt-0.5">
                        <span class="ml-2 text-sm text-gray-300">
                            I agree to the <a href="/terms" class="text-green-400 hover:text-green-300">Terms of Service</a> and <a href="/privacy" class="text-green-400 hover:text-green-300">Privacy Policy</a>
                        </span>
                    </label>
                    <span class="text-red-400 text-sm hidden" id="terms-error"></span>
                </div>

                <!-- Signup Button -->
                <button
                    type="submit"
                    id="signup-btn"
                    class="w-full bg-gradient-to-r from-green-600 to-blue-600 text-white font-semibold py-3 px-4 rounded-lg hover:from-green-700 hover:to-blue-700 transition-all duration-200 flex items-center justify-center space-x-2 disabled:opacity-50 disabled:cursor-not-allowed"
                >
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M18 9v3m0 0v3m0-3h3m-3 0h-3m-2-5a4 4 0 11-8 0 4 4 0 018 0zM3 20a6 6 0 0112 0v1H3v-1z"/>
                    </svg>
                    <span>Create Account</span>
                </button>

                <!-- Loading State -->
                <div id="loading" class="hidden">
                    <div class="flex items-center justify-center space-x-2">
                        <div class="animate-spin rounded-full h-5 w-5 border-b-2 border-green-500"></div>
                        <span class="text-gray-400">Creating account...</span>
                    </div>
                </div>
            </form>

            <!-- Divider -->
            <div class="px-8 py-4">
                <div class="relative">
                    <div class="absolute inset-0 flex items-center">
                        <div class="w-full border-t border-gray-600"></div>
                    </div>
                    <div class="relative flex justify-center text-sm">
                        <span class="px-4 bg-gray-800 text-gray-400">Already have an account?</span>
                    </div>
                </div>
            </div>

            <!-- Login Link -->
            <div class="px-8 pb-6 text-center">
                <a href="/login" class="text-green-400 hover:text-green-300 font-medium transition-colors">
                    Sign in instead
                </a>
            </div>
        </div>

        <!-- Security Notice -->
        <div class="mt-6 text-center">
            <p class="text-xs text-gray-500">
                Your connection is secure and encrypted. We'll never share your data.
            </p>
        </div>
    </div>

    <!-- Toast Container -->
    <div id="toast-container" class="fixed top-4 right-4 z-50 space-y-2"></div>

    <script type="module" src="/src/js/pages/signup.js"></script>
</body>
</html>
