<!-- Snippets Listing Page Template -->
<div class="snippets-page">
    <header class="page-header">
        <div class="header-content">
            <h1>Explore Snippets</h1>
            <p class="subtitle">Discover and share code snippets from the community</p>
        </div>
        <div class="header-actions">
            <a href="/new" class="btn btn-primary">+ New Snippet</a>
        </div>
    </header>

    <!-- Search and Filters Toolbar -->
    <div class="snippets-toolbar">
        <div class="search-box">
            <span class="search-icon">üîç</span>
            <input type="search" id="search-input" placeholder="Search snippets by title, description, or code..."
                autocomplete="off" />
            <button class="search-btn" id="search-btn">Search</button>
        </div>

        <div class="filters-row">
            <div class="filter-group">
                <label for="language-filter">Language</label>
                <select id="language-filter" class="filter-select">
                    <option value="">All Languages</option>
                    <option value="javascript">JavaScript</option>
                    <option value="python">Python</option>
                    <option value="php">PHP</option>
                    <option value="java">Java</option>
                    <option value="typescript">TypeScript</option>
                    <option value="go">Go</option>
                    <option value="rust">Rust</option>
                    <option value="ruby">Ruby</option>
                    <option value="c">C</option>
                    <option value="cpp">C++</option>
                    <option value="csharp">C#</option>
                    <option value="swift">Swift</option>
                    <option value="kotlin">Kotlin</option>
                    <option value="sql">SQL</option>
                    <option value="html">HTML</option>
                    <option value="css">CSS</option>
                    <option value="bash">Bash</option>
                    <option value="json">JSON</option>
                    <option value="yaml">YAML</option>
                </select>
            </div>

            <div class="filter-group">
                <label for="visibility-filter">Visibility</label>
                <select id="visibility-filter" class="filter-select">
                    <option value="">All</option>
                    <option value="public">Public</option>
                    <option value="private">Private (My Snippets)</option>
                </select>
            </div>

            <div class="filter-group">
                <label for="sort-filter">Sort By</label>
                <select id="sort-filter" class="filter-select">
                    <option value="created_at">Newest First</option>
                    <option value="updated_at">Recently Updated</option>
                    <option value="star_count">Most Stars</option>
                    <option value="view_count">Most Views</option>
                    <option value="title">Title A-Z</option>
                </select>
            </div>

            <button class="btn btn-secondary" id="clear-filters">Clear Filters</button>
        </div>
    </div>

    <!-- Results Info Bar -->
    <div class="results-bar">
        <span class="results-count" id="results-count">Loading snippets...</span>
        <div class="view-toggle">
            <button class="view-btn active" data-view="grid" title="Grid View">
                <span class="icon">‚äû</span>
            </button>
            <button class="view-btn" data-view="list" title="List View">
                <span class="icon">‚ò∞</span>
            </button>
        </div>
    </div>

    <!-- Snippets Content Area -->
    <div class="snippets-content" id="snippets-content">
        <!-- Grid View (default) -->
        <div class="snippets-grid" id="snippets-grid">
            <!-- Snippet cards will be loaded here -->
            <div class="loading-state">
                <div class="spinner"></div>
                <p>Loading snippets...</p>
            </div>
        </div>
    </div>

    <!-- Empty State -->
    <div class="empty-state hidden" id="empty-state">
        <div class="empty-icon">üìù</div>
        <h3>No snippets found</h3>
        <p>Try adjusting your search or filters, or create a new snippet.</p>
        <a href="/new" class="btn btn-primary">Create Your First Snippet</a>
    </div>

    <!-- Pagination -->
    <nav class="pagination" id="pagination">
        <button class="page-btn prev" id="prev-page" disabled>
            ‚Üê Previous
        </button>
        <div class="page-numbers" id="page-numbers">
            <!-- Page numbers will be loaded here -->
        </div>
        <button class="page-btn next" id="next-page">
            Next ‚Üí
        </button>
    </nav>
</div>

<!-- Snippet Card Template (for JavaScript cloning) -->
<template id="snippet-card-template">
    <article class="snippet-card">
        <header class="snippet-card-header">
            <h3 class="snippet-title">
                <a href="#" class="snippet-link"></a>
            </h3>
            <span class="visibility-badge"></span>
        </header>

        <p class="snippet-description"></p>

        <div class="snippet-preview">
            <pre><code></code></pre>
        </div>

        <footer class="snippet-card-footer">
            <div class="snippet-meta">
                <span class="language-tag"></span>
                <span class="author"></span>
            </div>
            <div class="snippet-stats">
                <span class="stat stars">‚≠ê <span class="star-count">0</span></span>
                <span class="stat views">üëÅ <span class="view-count">0</span></span>
                <span class="stat date"></span>
            </div>
        </footer>
    </article>
</template>
