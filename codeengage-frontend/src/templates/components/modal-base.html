<!-- Modal Base Component -->
<!-- Usage: Clone and customize for specific modal types -->
<div id="modal-backdrop"
    class="fixed inset-0 bg-black/60 backdrop-blur-sm z-50 hidden flex items-center justify-center p-4 transition-opacity duration-300">
    <div class="modal-container bg-gray-900 border border-gray-700 rounded-xl shadow-2xl w-full max-w-lg transform transition-all duration-300 scale-95 opacity-0"
        role="dialog" aria-modal="true" aria-labelledby="modal-title">

        <!-- Modal Header -->
        <div class="flex items-center justify-between px-6 py-4 border-b border-gray-700">
            <h3 id="modal-title" class="text-lg font-semibold text-white">Modal Title</h3>
            <button
                class="modal-close text-gray-400 hover:text-white transition-colors rounded-lg p-1 hover:bg-gray-800"
                aria-label="Close modal">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                </svg>
            </button>
        </div>

        <!-- Modal Body -->
        <div id="modal-body" class="px-6 py-4 text-gray-300 max-h-[70vh] overflow-y-auto">
            <p>Modal content goes here.</p>
        </div>

        <!-- Modal Footer -->
        <div id="modal-footer"
            class="flex items-center justify-end gap-3 px-6 py-4 border-t border-gray-700 bg-gray-800/50 rounded-b-xl">
            <button
                class="modal-cancel px-4 py-2 text-gray-300 hover:text-white hover:bg-gray-700 rounded-lg transition-colors">
                Cancel
            </button>
            <button
                class="modal-confirm px-4 py-2 bg-blue-600 hover:bg-blue-700 text-white rounded-lg transition-colors font-medium">
                Confirm
            </button>
        </div>
    </div>
</div>

<!-- Modal Variants -->
<!-- Danger Modal (for destructive actions) -->
<template id="modal-danger-footer">
    <div class="flex items-center justify-end gap-3 px-6 py-4 border-t border-gray-700 bg-gray-800/50 rounded-b-xl">
        <button
            class="modal-cancel px-4 py-2 text-gray-300 hover:text-white hover:bg-gray-700 rounded-lg transition-colors">
            Cancel
        </button>
        <button
            class="modal-confirm px-4 py-2 bg-red-600 hover:bg-red-700 text-white rounded-lg transition-colors font-medium">
            Delete
        </button>
    </div>
</template>

<!-- Info Modal (no cancel button) -->
<template id="modal-info-footer">
    <div class="flex items-center justify-end gap-3 px-6 py-4 border-t border-gray-700 bg-gray-800/50 rounded-b-xl">
        <button
            class="modal-confirm px-4 py-2 bg-blue-600 hover:bg-blue-700 text-white rounded-lg transition-colors font-medium">
            Got it
        </button>
    </div>
</template>

<script>
    /**
     * Modal Manager
     * Usage:
     *   modalManager.show({ title: 'Confirm', body: 'Are you sure?', onConfirm: () => {} });
     *   modalManager.hide();
     */
    window.modalManager = {
        backdrop: null,
        container: null,

        init() {
            this.backdrop = document.getElementById('modal-backdrop');
            this.container = this.backdrop?.querySelector('.modal-container');

            // Close on backdrop click
            this.backdrop?.addEventListener('click', (e) => {
                if (e.target === this.backdrop) this.hide();
            });

            // Close on escape key
            document.addEventListener('keydown', (e) => {
                if (e.key === 'Escape' && !this.backdrop?.classList.contains('hidden')) {
                    this.hide();
                }
            });

            // Close button handlers
            this.backdrop?.querySelectorAll('.modal-close, .modal-cancel').forEach(btn => {
                btn.addEventListener('click', () => this.hide());
            });
        },

        show({ title, body, variant = 'default', onConfirm, onCancel }) {
            if (!this.backdrop || !this.container) return;

            document.getElementById('modal-title').textContent = title || 'Modal';
            document.getElementById('modal-body').innerHTML = body || '';

            // Apply variant footer if needed
            if (variant === 'danger' || variant === 'info') {
                const template = document.getElementById(`modal-${variant}-footer`);
                if (template) {
                    const footer = this.backdrop.querySelector('#modal-footer');
                    footer.replaceWith(template.content.cloneNode(true));
                }
            }

            // Set confirm handler
            const confirmBtn = this.backdrop.querySelector('.modal-confirm');
            confirmBtn?.addEventListener('click', () => {
                if (typeof onConfirm === 'function') onConfirm();
                this.hide();
            }, { once: true });

            // Show modal
            this.backdrop.classList.remove('hidden');
            requestAnimationFrame(() => {
                this.container.classList.remove('scale-95', 'opacity-0');
                this.container.classList.add('scale-100', 'opacity-100');
            });

            // Trap focus
            this.container.querySelector('button, input, [tabindex]')?.focus();
        },

        hide() {
            if (!this.backdrop || !this.container) return;

            this.container.classList.remove('scale-100', 'opacity-100');
            this.container.classList.add('scale-95', 'opacity-0');

            setTimeout(() => {
                this.backdrop.classList.add('hidden');
            }, 300);
        }
    };

    // Initialize when DOM is ready
    document.addEventListener('DOMContentLoaded', () => window.modalManager.init());
</script>
