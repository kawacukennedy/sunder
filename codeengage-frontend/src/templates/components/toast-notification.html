<!-- Toast Notification Component -->
<!-- Container for toast notifications -->
<div id="toast-container" class="fixed bottom-4 right-4 z-50 flex flex-col gap-3 max-w-md pointer-events-none">
    <!-- Toasts will be inserted here dynamically -->
</div>

<!-- Toast Templates -->
<template id="toast-success">
    <div
        class="toast toast-success bg-gray-900 border border-green-500/30 rounded-lg shadow-lg p-4 flex items-start gap-3 pointer-events-auto transform translate-x-full opacity-0 transition-all duration-300">
        <div class="flex-shrink-0 w-6 h-6 rounded-full bg-green-500/20 flex items-center justify-center">
            <svg class="w-4 h-4 text-green-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" />
            </svg>
        </div>
        <div class="flex-1 min-w-0">
            <p class="toast-title text-sm font-medium text-white">Success</p>
            <p class="toast-message text-sm text-gray-400 mt-0.5"></p>
        </div>
        <button class="toast-close flex-shrink-0 text-gray-500 hover:text-white transition-colors">
            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
            </svg>
        </button>
    </div>
</template>

        <div class="flex-1 min-w-0">
            <p class="toast-title text-sm font-medium text-white">Error</p>
            <p class="toast-message text-sm text-gray-400 mt-0.5"></p>
        </div>
        <button class="toast-close flex-shrink-0 text-gray-500 hover:text-white transition-colors">
            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
            </svg>

</template>

    <div
        class="toast toast-warning bg-gray-900 border border-yellow-500/30 rounded-lg shadow-lg p-4 flex items-start gap-3 pointer-events-auto transform translate-x-full opacity-0 transition-all duration-300">
        <div class="flex-shrink-0 w-6 h-6 rounded-full bg-yellow-500/20 flex items-center justify-center">

<template id="toast-info">
    <div
        class="toast toast-info bg-gray-900 border border-blue-500/30 rounded-lg shadow-lg p-4 flex items-start gap-3 pointer-events-auto transform translate-x-full opacity-0 transition-all duration-300">
        <div class="flex-shrink-0 w-6 h-6 rounded-full bg-blue-500/20 flex items-center justify-center">
            <svg class="w-4 h-4 text-blue-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
            </svg>
        </div>
        <div class="flex-1 min-w-0">
            <p class="toast-title text-sm font-medium text-white">Info</p>
            <p class="toast-message text-sm text-gray-400 mt-0.5"></p>
        </div>
        <button class="toast-close flex-shrink-0 text-gray-500 hover:text-white transition-colors">
            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
            </svg>
        </button>
    </div>
</template>

<script>
    /**
     * Toast Notification Manager
     * Usage:
     *   toast.success('Operation completed!');
     *   toast.error('Something went wrong');
     *   toast.warning('Please save your work');
     *   toast.info('New features available');
     *   toast.show({ type: 'success', title: 'Done', message: 'Saved', duration: 5000 });
     */
    window.toast = {
        container: null,
        maxToasts: 5,

        init() {
            this.container = document.getElementById('toast-container');
        },

        show({ type = 'info', title, message, duration = 4000 }) {
            if (!this.container) this.init();
            if (!this.container) return;

            const template = document.getElementById(`toast-${type}`);
            if (!template) return;

            const toast = template.content.cloneNode(true).querySelector('.toast');

            // Set content
            if (title) toast.querySelector('.toast-title').textContent = title;
            if (message) toast.querySelector('.toast-message').textContent = message;

            // Add close handler
            toast.querySelector('.toast-close').addEventListener('click', () => {
                this.dismiss(toast);
            });

            // Add to container
            this.container.appendChild(toast);

            // Limit visible toasts
            const toasts = this.container.querySelectorAll('.toast');
            if (toasts.length > this.maxToasts) {
                this.dismiss(toasts[0]);
            }

            // Animate in
            requestAnimationFrame(() => {
                toast.classList.remove('translate-x-full', 'opacity-0');
                toast.classList.add('translate-x-0', 'opacity-100');
            });

            // Auto dismiss
            if (duration > 0) {
                setTimeout(() => this.dismiss(toast), duration);
            }

            return toast;
        },

        dismiss(toast) {
            if (!toast || !toast.parentNode) return;

            toast.classList.remove('translate-x-0', 'opacity-100');
            toast.classList.add('translate-x-full', 'opacity-0');

            setTimeout(() => {
                toast.remove();
            }, 300);
        },

        success(message, title = 'Success') {
            return this.show({ type: 'success', title, message });
        },

        error(message, title = 'Error') {
            return this.show({ type: 'error', title, message, duration: 6000 });
        },

        warning(message, title = 'Warning') {
            return this.show({ type: 'warning', title, message });
        },

        info(message, title = 'Info') {
            return this.show({ type: 'info', title, message });
        },

        clear() {
            if (!this.container) return;
            this.container.querySelectorAll('.toast').forEach(t => this.dismiss(t));
        }
    };

    // Initialize when DOM is ready
    document.addEventListener('DOMContentLoaded', () => window.toast.init());
</script>
